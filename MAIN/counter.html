<body>
    <div id="counterdiv">
        0
    </div>

    <script>
        let counterdiv = document.querySelector(`#counterdiv`)

        let countervalue = 0;
        let updatefn = function () {
            let returnedValue = countervalue++;
            console.log(returnedValue);
            counterdiv.innerText = countervalue;
            if (returnedValue == 500) {
                clearInterval(interval);
            }
        }

        let interval = setInterval(updatefn, 10);
       


        
    </script>
