<!DOCTYPE html>
<html>
	<script src='https://cdn.plot.ly/plotly-2.27.0.min.js'></script>
<body>





	<div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>

<script>
var trace1 = {
  x: ['Liam', 'Sophie', 'Jacob', 'Mia', 'William', 'Olivia',"Mia Khalifa"],
  y: [8.0, 8.0, 12.0, 12.0, 13.0, 20.0,35],
  type: 'bar',
  text: ['4.17 below the mean', '4.17 below the mean', '0.17 below the mean', '0.17 below the mean', '0.83 above the mean', '7.83 above the mean',"Most viewed video"],
  marker: {
    color: 'rgb(142,124,195)'
  }
};

var data = [trace1];

var layout = {
  title: 'Number of Graphs Made this Week',
  font:{
    family: 'Raleway, sans-serif'
  },
  showlegend: false,
  xaxis: {
    tickangle: -45
  },
  yaxis: {
    zeroline: false,
    gridwidth: 2
  },
  bargap :0.05
};

Plotly.newPlot('myDiv', data, layout);

</script>
